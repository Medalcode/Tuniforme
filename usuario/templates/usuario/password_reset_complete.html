{% extends 'raiz/base.html' %}
{% load static %}

{% block title %}Contraseña Cambiada | Tuniforme{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full text-center">
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
      <svg class="h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
      ¡Todo Listo!
    </h2>
    <p class="text-md text-gray-600 mb-8">
      Tu contraseña ha sido actualizada correctamente. Ya puedes acceder a tu cuenta con tus nuevas credenciales.
    </p>
    <div>
        <a href="{% url 'nsusuario:login' %}" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          Iniciar Sesión
        </a>
    </div>
  </div>
</div>
{% endblock %}
